# GroveAuth Frontend
# Deploy to Cloudflare Pages

name = "groveauth-frontend"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

pages_build_output_dir = ".svelte-kit/cloudflare"

# Environment variables (non-secret)
[vars]
AUTH_API_URL = "https://auth-api.grove.place"

# Custom domains:
# - Frontend: auth.grove.place, admin.grove.place, login.grove.place (Pages)
# - Backend API: auth-api.grove.place (Worker)
